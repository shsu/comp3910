<h:form styleClass="form-horizontal">
	<div class="form-group">
		<label for="inputUser1" class="col-lg-2 control-label">Username</label>
		<div class="col-lg-10">
			<h:inputText value="#{UserSession.username}"
				styleClass="form-control" id="inputUser1" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword1" class="col-lg-2 control-label">Password</label>
		<div class="col-lg-10">
			<h:inputSecret value="#{UserSession.password}"
				styleClass="form-control" id="inputPassword1" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<h:commandButton value="Login" action="#{UserSession.verify}" />
		</div>
	</div>
</h:form>
