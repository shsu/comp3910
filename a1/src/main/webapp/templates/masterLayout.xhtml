<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="windowTitle" /></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="jquery-1.10.2.min.js" target="head" />
	<h:outputScript library="js" name="bootstrap.min.js" target="head" />
	<style>
body {
	padding-top: 50px;
	padding-bottom: 20px;
}
</style>
</h:head>
<h:body>
	<div id="heading">
		<ui:insert name="heading">
			<ui:include src="/sections/heading.xhtml" />
		</ui:insert>
	</div>
	<div id="content" class="container">
		<h:panelGroup layout="block" rendered="#{!UserSession.loggedIn}">
			<ui:insert name="content" />
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{UserSession.loggedIn}">
			<h1>
				<ui:insert name="pageHeader" />
			</h1>
			<ui:insert name="content-private" />
		</h:panelGroup>
	</div>
	<ui:debug />
</h:body>
</html>
