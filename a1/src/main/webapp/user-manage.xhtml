<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.pageTitle} - #{msgs.userManage}
         </ui:define>

		<ui:define name="pageHeader">
            #{msgs.userManage}
        </ui:define>

		<ui:define name="content-superUser">

			<div class="panel panel-defualt">
				<h:form>
					<h:dataTable value="#{UserSession.users}" var="user"
						styleClass="table table-hover">

						<h:column>
							<f:facet name="header">#{msgs.employeeID}</f:facet>
							<h:inputText value="#{user.employeeID}" rendered="#{user.edit}"
								size="10" required="true"
								requiredMessage="#{msgs.pleaseEnter} #{msgs.employeeID}" label="#{msgs.employeeID}"/>
							<h:outputText value="#{user.employeeID}"
								rendered="#{not user.edit}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.username}</f:facet>
							<h:inputText value="#{user.username}" rendered="#{user.edit}"
								size="10" required="true"
								requiredMessage="#{msgs.pleaseEnter} #{msgs.username}" label="#{msgs.username}" />
							<h:outputText value="#{user.username}"
								rendered="#{not user.edit}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.password}</f:facet>
							<h:inputText value="#{user.password}" rendered="#{user.edit}"
								size="10" required="true"
								requiredMessage="#{msgs.pleaseEnter} #{msgs.password}" label="#{msgs.password}" />
							<h:outputText value="#{user.password}"
								rendered="#{not user.edit}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.editUser}</f:facet>
							<h:selectBooleanCheckbox value="#{user.edit}" onclick="submit()" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.delete}</f:facet>
							<h:commandLink action="#{UserSession.deleteUser(user)}"
								value="#{msgs.yes}" />
						</h:column>

					</h:dataTable>
					<div class="panel-footer text-center">
						<h:commandButton action="#{UserSession.createUser()}"
							value="#{msgs.addNewUser}" />
						<br />
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
